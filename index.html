<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PureScan Cosmetics - Septimus Lab</title>
    <meta name="description" content="PureScan Cosmetics - Kozmetik içeriklerinizi anında analiz edin.">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <meta http-equiv="refresh" content="3;url=https://play.google.com/store/apps/details?id=com.septimuslab.purescan">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #f8f8fa;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.07);
            --text: #1a1a2e;
            --text-secondary: #555568;
            --text-dim: #8e8e9f;
            --accent: #1a1a2e;
            --accent-hover: #2d2d44;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 24px rgba(0, 0, 0, 0.06);
            --shadow-icon: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            padding: 1.5rem;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        /* Card */
        .card {
            width: 100%;
            max-width: 380px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem 1.75rem 2rem;
            text-align: center;
            box-shadow: var(--shadow-md);
            animation: rise 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes rise {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* App Icon */
        .app-icon {
            width: 84px;
            height: 84px;
            border-radius: 20px;
            border: 1px solid var(--border);
            margin: 0 auto 1.5rem;
            box-shadow: var(--shadow-icon);
            overflow: hidden;
            background: #fff;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Title */
        .app-name {
            font-size: 1.35rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: var(--text);
            margin-bottom: 0.85rem;
        }

        /* Desc */
        .desc {
            margin-bottom: 1.75rem;
        }

        .desc-tr {
            font-size: 0.875rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .desc-en {
            font-size: 0.78rem;
            line-height: 1.6;
            color: var(--text-dim);
            margin-top: 0.4rem;
        }

        /* CTA */
        .cta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.85rem 1.5rem;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            border-radius: 14px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 2px 12px rgba(26, 26, 46, 0.15);
        }

        .cta:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(26, 26, 46, 0.2);
        }

        .cta:active {
            transform: translateY(0);
        }

        .cta svg {
            width: 17px;
            height: 17px;
            flex-shrink: 0;
        }

        /* Redirect */
        .redirect {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.45rem;
            margin-top: 1.15rem;
            font-size: 0.72rem;
            color: var(--text-dim);
        }

        .timer {
            position: relative;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer span {
            font-size: 0.62rem;
            font-weight: 700;
            color: var(--text-secondary);
            z-index: 1;
        }

        .timer svg {
            position: absolute;
            inset: 0;
            transform: rotate(-90deg);
        }

        .timer-track { fill: none; stroke: var(--border); stroke-width: 2; }
        .timer-progress {
            fill: none;
            stroke: var(--text-secondary);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 44;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }

        /* Studio */
        .studio {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            animation: rise 0.6s 0.1s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .studio-logo {
            height: 26px;
            object-fit: contain;
            opacity: 0.35;
        }

        .studio-text {
            font-size: 0.58rem;
            color: var(--text-dim);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            opacity: 0.45;
        }

        /* Mobile */
        @media (max-width: 420px) {
            body { padding: 1rem; }
            .card { padding: 2rem 1.5rem 1.75rem; border-radius: 18px; }
            .app-icon { width: 76px; height: 76px; border-radius: 18px; }
            .app-name { font-size: 1.25rem; }
            .desc-tr { font-size: 0.84rem; }
            .cta { padding: 0.8rem 1.25rem; font-size: 0.87rem; border-radius: 12px; }
        }

        @media (max-width: 360px) {
            .card { padding: 1.75rem 1.25rem 1.5rem; }
            .app-icon { width: 68px; height: 68px; border-radius: 16px; margin-bottom: 1.25rem; }
            .app-name { font-size: 1.15rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="app-icon">
            <img src="assets/purescan.png" alt="PureScan Cosmetics">
        </div>

        <h1 class="app-name">PureScan Cosmetics</h1>

        <div class="desc">
            <p class="desc-tr">Kozmetik içeriklerinizi anında analiz edin.<br>Cildinize ne dokunduğunu bilin.</p>
            <p class="desc-en">Analyze your cosmetic ingredients instantly.</p>
        </div>

        <a href="https://play.google.com/store/apps/details?id=com.septimuslab.purescan" class="cta">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3.609 1.814a1 1 0 0 0-.609.92v18.532a1 1 0 0 0 .609.92L13.13 12 3.609 1.814zM5 4.18 11.26 12 5 19.82V4.18zm.94-.98L14.442 12l-8.502 8.8 9.728-5.41L20 12l-4.332-3.39L5.94 3.2zM16.73 9.31 18.5 12l-1.77 2.69L13.87 12l2.86-2.69z"/></svg>
            Google Play'den İndir
        </a>

        <div class="redirect">
            <div class="timer">
                <svg viewBox="0 0 18 18">
                    <circle class="timer-track" cx="9" cy="9" r="7"/>
                    <circle class="timer-progress" id="timerCircle" cx="9" cy="9" r="7"/>
                </svg>
                <span id="counter">3</span>
            </div>
            <span>Yönlendiriliyor…</span>
        </div>
    </div>

    <div class="studio">
        <img src="assets/septimus.png" alt="Septimus Lab" class="studio-logo">
        <span class="studio-text">Septimus Lab</span>
    </div>

    <script>
        const WEB_URL = 'https://play.google.com/store/apps/details?id=com.septimuslab.purescan';
        const MARKET_URL = 'market://details?id=com.septimuslab.purescan';
        const counter = document.getElementById('counter');
        const circle = document.getElementById('timerCircle');
        const C = 2 * Math.PI * 7;
        let sec = 3;

        circle.style.strokeDasharray = C;
        circle.style.strokeDashoffset = '0';

        function redirect() {
            // Android: try market:// first, fallback to web
            window.location.href = MARKET_URL;
            setTimeout(function() { window.location.href = WEB_URL; }, 500);
        }

        const tick = setInterval(() => {
            sec--;
            counter.textContent = sec;
            circle.style.strokeDashoffset = C * (1 - sec / 3);
            if (sec <= 0) {
                clearInterval(tick);
                redirect();
            }
        }, 1000);
    </script>
</body>
</html>
